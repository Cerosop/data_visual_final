<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>main</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style type="text/css">
        #table {
            border-collapse: collapse;
        }
        #table td {
            border: 1px solid black;
            padding: 5px;
        }
        table {
            width: 100%;
        }
        table td {
            text-align: center;
        }
    </style>
</head>
<body>
    <form method="POST" id="myform3" action='/run'>
        <div class="d-grid gap-2 col-6 mx-auto">
            <input type="submit" value="資料" id="subscribe" name="sub">
        </div> 
        <script>
            document.getElementById('myform3').addEventListener('submit', function (e) {
                e.preventDefault(); // 阻止表單提交
                var formData = new FormData(this);
                formData.append("cate", "continent, people, Asia");
    
                fetch('/run', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    var responseData = JSON.parse(data);
                    if (responseData.res == "-1"){
                        console.log(responseData.data)
                        alert("看console");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        </script> 
    </form>
    <table id="table">
        <tr>
            <td>year</td>
            <td>name</td>
            <td>money</td>
        </tr>
        {% for y in range(2011, 2023) %}
            {% for a in res[y] %}
                <tr>
                    <td>{{y}}</td>
                    <td>{{a[0]}}</td>
                    <td>{{a[1]}}</td>
                </tr>
            {% endfor %}
        {% endfor %}
    </table>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
