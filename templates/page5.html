    <!-- Header -->

    <div id="main">
        <div class="box container">
            <header>
                <h2>泡泡圖</h2>
            </header>
            <section>
                <header>
                    <p>長條圖會被我們用來進行最多比較，因為比起圓餅圖，它更適合用來比較各種數據，比如平均金錢、產業與資產等等...。</p>
                </header>
            </section>

            <style>
                #myGraph5 {
                    width: 100%;
                    height: 500px;
                }
            </style>
            
            <div id="res5" style="display: none;">{{res}}</div>
            <div id="myGraph5"></div>
            <script>
                //let res5 = JSON.parse(document.getElementById('res5').innerHTML);
                let myGraph5 = document.getElementById('myGraph5');
                let layout = {
                    margin: {
                        t: 80,
                        l: 15,
                        r: 15,
                        b: 30
                    },
                    showlegend: false
                };
                var trace1 = {
                    x: [1, 2, 3, 4],
                    y: [10, 11, 12, 13],
                    mode: 'markers',
                    marker: {
                        size: [40, 60, 80, 100]
                    }
                };

                var data = [trace1];
                console.log(data);
                Plotly.newPlot(myGraph5, data, layout);

            </script>
            
        </div>
