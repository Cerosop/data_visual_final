<!DOCTYPE HTML>
<html>

<head>
    <title>泡泡圖</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}" />

</head>

<body class="is-preload">

    <!-- Header -->
    <div id="header">
        <span class="logo icon solid fa-dollar-sign"></span>
        <h1>泡泡圖</h1>
    </div>

    <div id="main">
        <div class="box container">
            <header>
                <h2>泡泡圖</h2>
            </header>
            <section>
                <header>
                    <p>長條圖會被我們用來進行最多比較，因為比起圓餅圖，它更適合用來比較各種數據，比如平均金錢、產業與資產等等...。</p>
                </header>
            </section>
            <style>
                #myGraph5 {
                    width: 100%;
                    height: 100%;
                }
                #myGraph6 {
                    width: 100%;
                    height: 100%;
                }
                #myGraph7 {
                    width: 100%;
                    height: 100%;
                }
                #myGraph8 {
                    width: 100%;
                    height: 100%;
                }
            </style>
            <div id="res5" style="display: none;">{{res}}</div>
            <!-- <div id="myGraph5"></div> -->
            <div id="myGraph6"></div>
            <div id="myGraph7"></div>
            <div id="myGraph8"></div>
            <script>
                let res5 = JSON.parse(document.getElementById('res5').innerHTML);
                console.log(res5)
                let myGraph5 = document.getElementById('myGraph5');
                let layout = {
                    margin: {
                        t: 80,
                        l: 15,
                        r: 15,
                        b: 30
                    },
                    showlegend: false
                };
                var trace1 = {};
                trace1.x = [];
                trace1.y = [];
                trace1.mode = 'markers';
                trace1.marker = {
                    size: []
                };

                for (let i = 0; i < res5[1].length; i++) {
                    trace1.x[i] = res5[1][i][0];
                    trace1.y[i] = res5[1][i][1];
                    trace1.marker.size[i] = res5[1][i][2]*5;
                }

                var data = [trace1];
                //Plotly.newPlot(myGraph5, data, layout);

                let myGraph6 = document.getElementById('myGraph6');
                data2 = []
                let layout2 = {
                    margin: {
                        t: 80,
                        l: 15,
                        r: 15,
                        b: 30
                    },
                    showlegend: false
                };
                for (let i = 0; i < res5[0].length; i++) {
                    var trace1 = {};
                    trace1.mode = 'markers';
                    trace1.type = 'scatter3d';
                    trace1.marker = {
                        color: 'rgb(127, 127, 127)',
                        size: 11,
                        line: {
                            color: 'rgba(217, 217, 217, 0.14)',
                            width: 0.5
                        },
                        opacity: 0.8
                    };
                    trace1.x = [res5[0][i][0]];
                    trace1.y = [res5[0][i][1]];
                    trace1.z = [res5[0][i][2]];
                    data2.push(trace1)
                }
                Plotly.newPlot(myGraph6, data2, layout2);
                let myGraph7 = document.getElementById('myGraph7');
                data2 = []
                for (let i = 0; i < res5[1].length; i++) {
                    var trace1 = {};
                    trace1.mode = 'markers';
                    trace1.type = 'scatter3d';
                    trace1.marker = {
                        color: 'rgb(127, 127, 127)',
                        size: 11,
                        line: {
                            color: 'rgba(217, 217, 217, 0.14)',
                            width: 0.5
                        },
                        opacity: 0.8
                    };
                    trace1.x = [res5[1][i][0]];
                    trace1.y = [res5[1][i][1]];
                    trace1.z = [res5[1][i][2]];
                    data2.push(trace1)
                }
                Plotly.newPlot(myGraph7, data2, layout2);
                let myGraph8 = document.getElementById('myGraph8');
                data2 = []
                for (let i = 0; i < res5[2].length; i++) {
                    var trace1 = {};
                    trace1.mode = 'markers';
                    trace1.type = 'scatter3d';
                    trace1.marker = {
                        color: 'rgb(127, 127, 127)',
                        size: 11,
                        line: {
                            color: 'rgba(217, 217, 217, 0.14)',
                            width: 0.5
                        },
                        opacity: 0.8
                    };
                    trace1.x = [res5[2][i][0]];
                    trace1.y = [res5[2][i][1]];
                    trace1.z = [res5[2][i][2]];
                    data2.push(trace1)
                }
                Plotly.newPlot(myGraph8, data2, layout2);

            </script>

        </div>
        <ul class="actions special">
            <li><a href="/home" class="button">返回</a></li>
        </ul>
