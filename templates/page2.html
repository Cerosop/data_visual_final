<!DOCTYPE HTML>
<html>

<head>
    <title>各式圖表</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="is-preload">

    <!-- Header -->
    <div id="header">
        <span class="logo icon fa-paper-plane"></span>
        <h1>各式圖表</h1>

    </div>

    <div id="main">

        <div class="box container">
            <header>
                <h2>圓餅圖</h2>
            </header>
            <section>
                <header>
                    <p>我們會用圓餅圖進行比較。</p>
                </header>
            </section>
            <!-- 選單-->
            <div class="row">
                <div class="col-12">
                    <label for="year1">選擇年分：</label>
                    <select id="year1">
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022" selected>2022</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="topic1">選擇主題：</label>
                    <select id="topic1">
                        <option value="age">年紀</option>
                        <option value="work">各洲總資產</option>
                        <option value="continent" selected>洲</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="topic2">選擇比較項目：</label>
                    <select id="topic2">
                        <option value="money">總資產</option>
                        <option value="people" selected>富豪人數</option>
                    </select>
                </div>
            </div>
            <script>
                var yearDropdown = document.getElementById("year1");
                var topic1Dropdown = document.getElementById("topic1");
                var topic2Dropdown = document.getElementById("topic2");

                function handleSelectionChange() {
                    var selectedYear = yearDropdown.options[yearDropdown.selectedIndex].value;
                    var selectedTopic1 = topic1Dropdown.options[topic1Dropdown.selectedIndex].value;
                    var selectedTopic2 = topic2Dropdown.options[topic2Dropdown.selectedIndex].value;


                    console.log("Selected Year: " + selectedYear);
                    console.log("Selected topic Method: " + selectedTopic1);
                    console.log("Selected topic Method: " + selectedTopic2);

                    // 在這裡可以執行其他相關的操作，或者將值傳遞給其他 JavaScript 檔案
                }
                document.getElementById("year1").addEventListener("change", handleSelectionChange);
                document.getElementById("topic1").addEventListener("change", handleSelectionChange);
                document.getElementById("topic2").addEventListener("change", handleSelectionChange);
            </script>

        </div>

        <div class="box container">
            <header>
                <h2>折線圖</h2>
            </header>
            <section>
                <header>
                    <p>我們會用折線圖進行比較。</p>
                </header>
            </section>
            <!-- 選單-->
            <div class="row">
                <div class="col-6 col-12-mobilep">
                    <label for="startYear">起始年份：</label>
                    <select id="startYear">
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022" selected>2022</option>
                    </select>
                </div>
                <div class="col-6 col-12-mobilep">
                    <label for="endYear">結束年份：</label>
                    <select id="endYear">
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022" selected>2022</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="topic1">選擇主題：</label>
                    <select id="topic1">
                        <option value="age">年紀</option>
                        <option value="money1" selected>資產</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="topic2">選擇主題：</label>
                    <select id="topic2">
                        <option value="age">年紀</option>
                        <option value="money1" selected>資產</option>
                    </select>
                </div>
            </div>
            <script>
                var startYearDropdown = document.getElementById("startYear");
                var endYearDropdown = document.getElementById("endYear");
                var topic1Dropdown = document.getElementById("topic1");
                var topic2Dropdown = document.getElementById("topic2");

                function handleSelectionChange2() {
                    var selectedStartYear = parseInt(startYearDropdown.options[startYearDropdown.selectedIndex].value);
                    var selectedEndYear = parseInt(endYearDropdown.options[endYearDropdown.selectedIndex].value);
                    var selectedTopic1 = topic1Dropdown.options[topic1Dropdown.selectedIndex].value;
                    var selectedTopic2 = topic2Dropdown.options[topic2Dropdown.selectedIndex].value;

                    if (selectedStartYear > selectedEndYear) {
                        endYearDropdown.value = selectedStartYear;
                        selectedEndYear = selectedStartYear;
                    }

                    console.log("Selected Start Year: " + selectedStartYear);
                    console.log("Selected End Year: " + selectedEndYear);
                    console.log("Selected Topic 1: " + selectedTopic1);
                    console.log("Selected Topic 2: " + selectedTopic2);

                    // 在這裡可以執行其他相關的操作，或者將值傳遞給其他 JavaScript 檔案
                }

                document.getElementById("startYear").addEventListener("change", handleSelectionChange2);
                document.getElementById("endYear").addEventListener("change", handleSelectionChange2);
                document.getElementById("topic1").addEventListener("change", handleSelectionChange2);
                document.getElementById("topic2").addEventListener("change", handleSelectionChange2);
            </script>
        </div>


        <div class="box container">
            <header>
                <h2>長條圖</h2>
            </header>
            <section>
                <header>
                    <p>我們會用長條圖進行比較。</p>
                </header>

            </section>
        </div>

        <ul class="actions special">
            <li><a href="index.html" class="button">返回</a></li>
        </ul>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>

</body>

</html>
