<!DOCTYPE HTML>
<html>

<head>
    <title>地圖</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/inspector.css')}}">
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <script src="//unpkg.com/d3"></script>
</head>

<body class="is-preload">

    <!-- Header -->
    <div id="header">
        <span class="logo icon solid fa-dollar-sign"></span>
        <h1>地圖</h1>
    </div>

    <!-- Main -->
    <div id="main">
        <div id="res" style="display: none;">{{res}}</div>
        <div class="box container">
            <!-- 選單-->
            <div class="row">
                <div class="col-12">
                    <label for="year">選擇年分：</label>
                    <select id="year">
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022" selected>2022</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="data3">選擇資料：</label>
                    <select id="data3">
                        <option value="country_c_">富豪人數</option>
                        <option value="country_m_" selected>資產</option>
                    </select>
                </div>
            </div>
            <div id="myGraph10"></div>
            <script>
                let myGraph10 = document.getElementById('myGraph10');

                document.getElementById("year").addEventListener("change", updateGraph);
                document.getElementById("data3").addEventListener("change", updateGraph);

                window.addEventListener('load', function () {
                    updateGraph();
                });
                window.addEventListener('resize', function () {
                    updateGraph();
                });

                function unpack(rows, key) {
                    return rows.map(function (row) {
                        return row[key];
                    });
                }

                function updateGraph() {
                    let year = document.getElementById("year").value;
                    let num = document.getElementById("data3").value;
                    let file1 = 'static/js/files/' + num + year + '.csv';

                    d3.csv(file1).then(getCSV_Data);
                }

                function getCSV_Data(rows) {
                    let trace1 = {};
                    trace1.type = "choropleth";
                    trace1.locationmode = "country names";
                    trace1.locations = unpack(rows, 'country');
                    trace1.z = unpack(rows, 'value');
                    trace1.text = unpack(rows, 'country');
                    trace1.autocolorscale = true;

                    let data = [trace1];

                    let layout = {
                        title: 'Country vs People in 2022',
                        margin: {
                            t: 50,
                            l: 0,
                            r: 0,
                            b: 0,
                        },
                        geo: {
                            projection: {
                                type: 'robinson'
                            }
                        }
                    };

                    Plotly.newPlot(myGraph10, data, layout);
                }

            </script>
        </div>

        <ul class="actions special">
            <li><a href="/home" class="button">返回</a></li>
        </ul>

    </div>

    <!-- Scripts -->
    <link rel="stylesheet" href="{{url_for('static', filename='js/jquery.min.js')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='js/browser.min.js')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='js/breakpoints.min.js')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='js/util.js')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='js/main.js')}}" />



</body>

</html>
